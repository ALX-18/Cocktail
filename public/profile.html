<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-sans m-0 p-0">
<header class="bg-slate-700 text-white text-center p-4">
    <h1 class="text-2xl font-bold">Connexion</h1>
</header>
<main class="p-4 max-w-6xl mx-auto">
    <div class="flex flex-col md:flex-row gap-4 mb-6">
        <div class="w-full md:w-1/2">
            <div class="flex gap-2 mb-4">
                <input type="text" id="searchInput" placeholder="Entrer l'email"
                       class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500">
            </div>
        </div>
        <div class="w-full md:w-1/2">
            <form id="addCocktailForm" class="bg-white p-4 rounded-md shadow-md">
                <h2 class="text-xl font-semibold mb-4">Ajouter un cocktail</h2>
                <div class="space-y-3">
                    <div>
                        <input type="text" id="email" placeholder="Email du compte" required
                               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500" />
                    </div>
                    <div>
                            <textarea id="mdp" placeholder="Mot de passe"
                                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
                    </div>
                    <div>
                        <input type="text" id="ingredients" placeholder="Ingrédients (séparés par une virgule)" required
                               class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500" />
                    </div>
                    <div>
                            <textarea id="instructions" placeholder="Instructions"
                                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-2 bg-slate-700 text-white rounded-md hover:bg-slate-800 transition-colors">
                        Valider
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="cocktailList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
</main>

<script src="app.js"></script>
</body>
</html>
