<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | Cocktail App</title>
  <link rel="stylesheet" href="/login/login.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
  <div class="login-box">
    <button class="back-btn" type="button" onclick="window.location.href='/'" title="Retour">
      <i class="ri-arrow-left-line"></i>
    </button>
    <h2>Connexion</h2>
    <form id="loginForm" autocomplete="on">
      <input type="text" id="mail_username" name="mail_username" placeholder="Nom d'utilisateur ou Email" required autofocus autocomplete="username">

      <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">

      <input type="submit" value="Se connecter">
    </form>
    <button type="button" class="register-btn" onclick="window.location.href='/register'">
      <i class="ri-user-add-line"></i> Cr√©er un compte
    </button>
    <div id="loginMessage"></div>
  </div>
  <script src="/login/login.js"></script>
</body>
</html>
