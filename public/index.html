<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans m-0 p-0">
    <header class="bg-slate-700 text-white text-center p-4">
        <h1 class="text-2xl font-bold">Cocktail Manager</h1>
    </header>
    <main class="p-4 max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row gap-4 mb-6">
            <div class="w-full md:w-1/2">
                <div class="flex gap-2 mb-4">
                    <input type="text" id="searchInput" placeholder="Rechercher un cocktail..." 
                           class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500">
                    <button id="searchBtn" 
                            class="px-4 py-2 bg-slate-700 text-white rounded-md hover:bg-slate-800 transition-colors">
                        Rechercher
                    </button>
                </div>
            </div>
            <div class="w-full md:w-1/2">
                <form id="addCocktailForm" class="bg-white p-4 rounded-md shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Ajouter un cocktail</h2>
                    <div class="space-y-3">
                        <div>
                            <input type="text" id="name" placeholder="Nom du cocktail" required 
                                   class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500" />
                        </div>
                        <div>
                            <textarea id="description" placeholder="Description" 
                                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
                        </div>
                        <div>
                            <button type="button" id="toggleIngredientDropdown"
                                    class="w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-md focus:outline-none">
                                Sélectionner les ingrédients
                            </button>
                            <div id="ingredientDropdown" class="hidden border border-gray-300 rounded-md mt-2 p-2 bg-white shadow-md max-h-60 overflow-y-auto">
                                <!-- Ingrédients seront insérés ici via JS -->
                            </div>
                        </div>
                        <input type="hidden" id="ingredients" name="ingredients">
                        <div>
                            <textarea id="instructions" placeholder="Instructions" 
                                      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-500"></textarea>
                        </div>
                        <button type="submit" 
                                class="w-full px-4 py-2 bg-slate-700 text-white rounded-md hover:bg-slate-800 transition-colors">
                            Ajouter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <h2 class="text-xl font-semibold mb-4">Liste des cocktails</h2>
        <div id="cocktailList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
