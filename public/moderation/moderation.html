<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modération - Cocktail Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Poppins', Arial, sans-serif; }
      .glass {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.18);
      }
      .moderation-badge {
        font-size: 0.85em;
        background: linear-gradient(90deg,#f472b6,#fbbf24);
        color: #fff;
        border-radius: 0.5em;
        padding: 0.2em 0.7em;
        margin-left: 0.5em;
        font-weight: 600;
        letter-spacing: 0.03em;
      }
    </style>
</head>
<body class="bg-gradient-to-br from-red-100 via-pink-50 to-orange-100 min-h-screen flex flex-col relative overflow-x-hidden font-[Poppins,Arial,sans-serif]">

<header class="relative bg-gradient-to-r from-red-600 to-pink-500 text-white py-12 shadow-xl rounded-b-3xl mb-8">
    <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl md:text-4xl font-bold font-display tracking-tight flex items-center gap-3 drop-shadow">
            <i class="ri-shield-user-line text-yellow-200"></i>Panel de Modération <span class="moderation-badge">ADMIN</span>
        </h1>
        <button onclick="window.location.href='/profil.html'" class="px-5 py-2 bg-white/80 text-red-700 rounded-lg shadow hover:bg-white font-semibold transition flex items-center gap-2">
            <i class="ri-user-3-line"></i>Profil
        </button>
    </div>
</header>

<main class="flex-grow max-w-5xl mx-auto p-6 space-y-10">
    <section class="card-section glass rounded-2xl shadow-2xl p-8 border border-red-100">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2 text-red-700">
            <i class="ri-user-3-line"></i> Utilisateurs
        </h2>
        <div id="usersList" class="space-y-4"></div>
    </section>

    <section class="card-section glass rounded-2xl shadow-2xl p-8 border border-pink-100">
        <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2 text-pink-700">
            <i class="ri-cup-line"></i> Cocktails
        </h2>
        <div id="cocktailsList" class="space-y-4"></div>
    </section>
</main>

<footer class="w-full text-center text-xs text-gray-400 z-10 py-4 mt-8">
    <div class="flex items-center justify-center gap-2 mb-2">
      <i class="ri-shield-check-line text-red-400"></i>
      <span>Modération sécurisée et confidentielle</span>
    </div>
    © 2025 Cocktail Manager
</footer>

<div class="absolute top-0 left-0 w-64 h-64 bg-pink-200 rounded-full opacity-30 blur-2xl -z-10 animate-pulse"></div>
<div class="absolute bottom-0 right-0 w-80 h-80 bg-red-200 rounded-full opacity-20 blur-2xl -z-10 animate-pulse"></div>

<script src="moderation.js"></script>
</body>
</html>
