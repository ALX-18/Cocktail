<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte | Cocktail App</title>
  <link rel="stylesheet" href="/register/register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
</head>
<body>
  <div class="login-box bg-white bg-opacity-95 rounded-2xl shadow-2xl p-10 w-full max-w-md flex flex-col gap-8 relative z-10 border border-indigo-100">
    <button class="back-btn absolute top-4 left-4 z-20 p-2 bg-white rounded-full shadow hover:bg-gray-100 transition" type="button" onclick="window.location.href='/'" title="Retour">
      <i class="ri-arrow-left-line text-indigo-700"></i>
    </button>
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2 tracking-tight">Créer un compte</h2>
    <form id="registerForm" class="flex flex-col gap-5" autocomplete="on">
      <input type="text" id="mail" name="mail" placeholder="Adresse mail" required autocomplete="email" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50" />
      <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required autocomplete="username" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50" />
      <input type="password" id="password" name="password" placeholder="Mot de passe" required autocomplete="new-password" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50" />
      <input type="submit" value="Créer son compte" class="w-full py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white rounded-lg hover:from-pink-600 hover:to-orange-600 transition font-semibold shadow-md text-lg tracking-wide" />
    </form>
    <button type="button" class="register-btn w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition font-semibold shadow-md mt-2 flex items-center justify-center gap-2" onclick="window.location.href='/login/login.html'">
      <i class="ri-login-circle-line"></i> Se connecter
    </button>
    <div id="registerMessage" class="text-center mt-2 text-sm"></div>
  </div>
  <script src="/register/register.js"></script>
</body>
</html>
