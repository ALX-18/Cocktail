<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css"> 
  <title>Page de Connexion</title>

</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center" style="background-image: url('/Jira/image2.png'); background-size: cover; background-position: center;">
  <div class="absolute top-4 left-4">
    <button type="button" onclick="window.location.href='/'" class="px-4 py-2 bg-white/80 text-indigo-700 rounded-lg shadow hover:bg-white font-semibold transition">← Retour</button>
  </div>
  <div class="login-box bg-white bg-opacity-90 rounded-xl shadow-lg p-8 w-full max-w-md flex flex-col gap-6 relative z-10">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Créer son compte</h2>
    <form id="registerForm" class="flex flex-col gap-4">
      <div>
        <label for="mail" class="block text-sm font-medium text-gray-700 mb-1">Mail</label>
        <input type="text" id="mail" name="mail" required class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" />
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" required class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" />
      </div>
      <input type="submit" value="Créer son compte" class="w-full py-3 bg-gradient-to-r from-pink-500 to-orange-500 text-white rounded-lg hover:from-pink-600 hover:to-orange-600 transition font-medium cursor-pointer" />
      <button type="button" onclick="window.location.href='/login/login.html'" class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg hover:from-indigo-700 hover:to-purple-700 transition font-medium cursor-pointer mt-2">Se connecter</button>
    </form>
    <div id="registerMessage" class="text-center mt-2 text-sm"></div>
  </div>
  <script src="register.js"></script>
</body>
</html>
